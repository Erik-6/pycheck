[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pycheck"
version = "1.0.0"
authors = [
  { name="Sergio Delgado Quintero", email="sdelquin@gmail.com" },
]
description = "Check the execution of python exercises and assignments"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/sdelquin/pycheck"
"Bug Tracker" = "https://github.com/sdelquin/pycheck/issues"
